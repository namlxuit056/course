<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>bai 2</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <form class="form">
            <div class="form__image">
                <img src="Capture.PNG" alt="" />
            </div>
            <div class="form__content">
                <h1>Login</h1>
                <label>Email address</label>
                <div class="form__field">
                    <input placeholder="Name@mail.com" />
                </div>
                <label>Password</label>
                <div class="form__field">
                    <input type="password" placeholder="Password" />
                    <a href="google.com">Reset password</a>
                </div>
                <br>
                <div>
                <input type="checkbox" id="1"/>
                <label for="1">Remember Password</label>
                </div>
                <br>
                <div class="form__button_1"><button>Login</button></div>
                <p>Don't have an account? <a href="https://www.google.com/" target="_blank">Sign up</a></p>
                <div class="form__or"><p>or</p></div>
                <div class="form_gg"><button><img src="g.PNG" alt="" /> Authorize with google</button></div>
            </div>
        </form>
    </body>
</html>
