<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="Login_pg.css" type="text/css">
</head>

<body>
    <div class="container">

        <div class="container1">
            <div class="pic">
                <img src="blue.jpg">
            </div>
        </div>

        <div class="container2">
            <div class="form-signin">
                
                <div class="header">
                    <p>Login</p>
                </div>

                <div class="email">
                    <p>Email address</p>
                    <div class="emai-address">
                        <input type="email" placeholder="name@gmail.com" name="email" />
                    </div>
                </div>

                <div class="password">
                    <p>Password</p>
                    <div class="input-password">
                        <input type="password" placeholder="********" name="password" />
                    </div>
                    <div class="resetpw"><a href="#">Reset Password</a></div>
                </div>

                <div class="rememberpw">
                    <label><input type="checkbox"> Remember Password</label>
                </div>

                <div class="btn"><button type="sumit" class="btn">Login</button></div>

                <div class="register-link">
                    <p>Don't have an account? <a href="#">Sign up</a></p>
                </div>

                <div class="line"></div>

                <div class="gg-option">  
                    <div class="google_option">
                        <a href="#" class="google">
                            <img src="gg.jpg" class="google-img">
                            <span class="awg"> Authorize with Google</span>
                        </a>
                    </div>
                </div>

            </div>

        </div>

    </div>

</body>
