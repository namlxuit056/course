<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="Login_pg.css" type="text/css">
</head>

<body>
    <div class="container">

        <div class="container1">
            <div class="pic">
                <img src="blue.jpg">
            </div>
        </div>

        <div class="container2">
            <div class="form-signin">
                
                <div class="header">
                    <p>Login</p>
                </div>

                <div class="email">
                    <lable for="email">Email</lable>
                    <input type="email" name="email" id="email" placeholder="name@gmail.com">
                </div>

                <div class="password">
                    <lable for="password">Password</lable>
                    <input type="password" name="password" id="password" placeholder="********">
                </div>

                <div class="rememberpw">
                    <label><input type="checkbox">Remember Password</label>
                </div>

                <div class="btn"><button type="sumit" class="btn">Login</button></div>

                <div class="register-link">
                    <p>Don't have an account? <a href="#">Sign up</a></p>
                </div>

                <div class="line"></div>

                <div class="google_option">
                    <span><a href="#">Authorize with Google</a></span>
                </div>
                
            </div>

        </div>

    </div>

</body>
