<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="box.css" type="text/css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="box1">

        <div class="avatar">

            <img src="avt3.jpg" class="avatar3">

        <div class="task">

        </div>

    </div>
