<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css" type="text/css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <div class="header-bar">

        <div class="hello-name">
            <h2>Hello, Sara</h2>
            <p style="color:gray">Today is Monday, 20 October 2022</p>
        </div>

        <div class="search-icon">
            <i class='bx bx-search'></i>
        </div>

        <div class="add-new-project">
            <a href="#" class="new-project">Add New Project</a>
        </div>

    </div>

    <div class="box">
        <div class="box1">
        
            <div class="avt">
                <img src="avt1.jpg" class="avatar1">
                <img src="avt2.jpg" class="avatar2">
                <img src="avt3.jpg" class="avatar3">
            </div>
        
            <div class="menu">
                <i class='bx bx-dots-vertical-rounded'></i>
            </div>
        
            <div class="task-title">
                <p>Web</p>
                <p>Development</p>
            </div>
        
            <div class="task">
                10 tasks | 96%
            </div>
            <div class="progress">
                <progress id="task-progress" value="80" max="100"></progress>
            </div>
        
        </div>

        <div class="box2">
        
            <div class="avt">
                <img src="avt1.jpg" class="avatar1">
                <img src="avt2.jpg" class="avatar2">
                <img src="avt3.jpg" class="avatar3">
            </div>
        
            <div class="menu">
                <i class='bx bx-dots-vertical-rounded'></i>
            </div>
        
            <div class="task-title">
                <p>Design Audit</p>
            </div>
        
            <div class="task">
                5 tasks | 20%
            </div>
            <div class="progress">
                <progress id="task-progress" value="20" max="100"></progress>
            </div>
        
        </div>

        <div class="box3">
        
            <div class="avt">
                <img src="avt1.jpg" class="avatar1">
                <img src="avt2.jpg" class="avatar2">
                <img src="avt3.jpg" class="avatar3">
            </div>
        
            <div class="menu">
                <i class='bx bx-dots-vertical-rounded'></i>
            </div>
        
            <div class="task-title">
                <p>Services</p>
                <p>Cooperation</p>
            </div>
        
            <div class="task">
                26 tasks | 82%
            </div>
            <div class="progress">
                <progress id="task-progress" value="65" max="100"></progress>
            </div>
        
        </div>
    </div>
</body>

</html>
